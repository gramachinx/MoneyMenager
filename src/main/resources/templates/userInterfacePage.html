
<!DOCTYPE html>

	rel="stylesheet" />
<link href="/webjars/materializecss/0.98.0/css/materialize.css"
	type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body bgcolor="white">
	<header>
		<div class="container">
			<a href="#" data-activates="nav-mobile"
				class="button-collapse top-nav waves-effect waves-light circle hide-on-large-only"><i
				class="material-icons">menu</i></a>

		<ul id="nav-mobile" class="side-nav fixed">

				class="waves-effect waves-teal">Getting Started</a></li>
			<li class="bold"><a href="getting-started.html"
				class="waves-effect waves-teal">Getting Started</a></li>
			<li class="bold"><a href="getting-started.html"
				class="waves-effect waves-teal">Getting Started</a></li>
		</ul>
	</header>
	
	<div class="row black">
      <div class="row">
      <div class="col s6 offset-s8"><span class="flow-text white">ECO mONEY mENAGER.</span></div>
      </div>
    </div>
    
   
      <div class="row">
      	<div class="col s8 offset-s3">
      	<span class="flow-text white">ECO mONEY mENAGER.</span>
      	 <ul class="collection">
  	<tr th:each="bill : ${bills}" >
  	<div th:if="${bill.isPayBill() == true}">
  	
  	</div>
    <li class="collection-item avatar">
    
      <i class="material-icons circle">folder</i>
  
     <font color="red" th:if="${bill.isPayBill()==true}">
      <span class="title" th:text="${p=bill.cathegory}">Title</span>
      <p th:text="${bill.money}">First Line </p>
      <p th:text="${bill.time}" >First Line  </p>
      <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
      </font>
   
     <font color="green" th:if="${bill.isPayBill()==false}">
      <span class="title" th:text="${p=bill.cathegory}">Title</span>
      <p th:text="${bill.money}">First Line </p>
      <p th:text="${bill.time}" >First Line  </p>
      <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
      </font>
     
    </li>
    
    </tr>
  </ul>
      	</div>
      </div>
   







	<!-- footer -->
