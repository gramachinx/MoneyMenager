<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">

<meta charset="UTF-8" />
<title>title</title>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link href="/webjars/materializecss/0.98.0/css/materialize.css"
	type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body bgcolor="white">
	<div class="row">
		<div class="container">


			<div class="row">
				<div class="col s10 offset-s1 center-align">
					<h1>Eco Money Menager.</h1>
				</div>
			</div>
			<div class="row ">
				<div class="col s10 offset-s1 center-align">
					<h2>The best way to safe your money.</h2>
				</div>
			</div>
			 <div th:if="${param.error}" class="red-text">
            Invalid username and password.
       		 </div>
			
			<form action="#" th:action="@{/}" method="post">
			<div class="row">

				<input id="first_name" name="username" type="text" class="validate " /> <label
					for="first_name">Login</label>
			</div>
			<div class="row">
				<input id="last_name" name="password" type="password" class="validate " /> <label
					for="last_name">Password</label>
			</div>

			<div class="row">
				<div class="col s10 offset-s1 center-align">
					<button class="btn waves-effect waves-light" type="submit"
						name="actionlogin" value="Sign In">
						Login <i class="material-icons right">send</i>
					</button>
				</div>
			</div>
			</form>		
			<div class="row">
				<div class="col s10 offset-s1 center-align">
					<a href="/register">Click if you do not have account.</a>
				</div>
			</div>
		</div>
	</div>




	<!-- footer -->
	<script src="/webjars/jquery/2.1.4/jquery.js"></script>
	<script src="/myWebsite5/src/main/resources/static/parall.js"></script>
	<script src="/webjars/materializecss/0.98.0/js/materialize.js"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"></link>

	<!-- Compiled and minified JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

</body>
</html>
