
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">

<meta charset="UTF-8" />
<title>title</title>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link href="/webjars/materializecss/0.98.0/css/materialize.css"
	type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body bgcolor="white">
	<div class="container center-align">
		<div class="row ">
				<div class="col s10 offset-s1 center-align">
					<h4>Wybierz co aktualnie robisz, aby porównac swoje wydatki i wpływy z podobnymi Tobie urzytkownikami</h4>
				</div>
			</div>
		<form th:action="@{/configuration}" th:object="${userConfig}" method="post">
			 <select class="browser-default" th:field="*{socialGroup}" name="socialStatus">
			<option value="0" selected="true" disabled="disabled">Wybierz co aktualnie robisz</option>
			<option value="1">Uczeń</option>
			<option value="2">Student</option>
			<option value="3">Pracownik</option>
			<option value="4">Emeryt</option>
			
		</select>
		
				<div class="row ">
				<div class="col s10 offset-s1 center-align">
					<h4>Wpisz kwotę od której zaczynasz kontrolować stan Twojego portfela.</h4>
				</div>
			</div>
			
			<div class="row">
			<input id="startMoney" name="startMoney" th:field="*{firstWalletValue}" type="number" /> <label
					for="startMoney">Stan Twojego portfela</label>
			</div>
			
				<div class="row">
				<div class="col s10 offset-s1 center-align">
					<button class="btn waves-effect waves-light" type="submit"
						name="actionlogin" >
						Akceptuj <i class="material-icons right">send</i>
					</button>
				</div>
				</div>
		</form>		
	</div>
	<div id="footer">
		<footer class="page-footer teal lighten-2">
			<div class="footer-copyright teal lighten-2">
				<div class="container teal lighten-2">
					© 2017 Copyright Text <a class="grey-text text-lighten-4 right"
						href="/license">MIT License.</a>
				</div>
			</div>
		</footer>
	</div>
	<!-- footer -->
	<script src="/webjars/jquery/2.1.4/jquery.js"></script>
	<script src="/webjars/materializecss/0.98.0/js/materialize.js"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"></link>

	<!-- Compiled and minified JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

</body>
</html>
