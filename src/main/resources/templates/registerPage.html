<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">

<meta charset="UTF-8" />
<title>title</title>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link href="/webjars/materializecss/0.98.0/css/materialize.css"
	type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body bgcolor="white">
	<form th:action="@{/register}" th:object="${userRegister}"
		method="post">

		<ul th:if="${#fields.hasErrors('*')}" class="errorlist">
			<li th:each="err : ${#fields.errors('*')}" th:text="${err}" class="red-text">incorect
				data</li>
		</ul>

		<div class="container center-align">
			<div class="row">
				<input th:field="*{name}" id="name" type="text" class="validate" />
				<label for="name">Nazwa(wyświetlana)</label>
			</div>

			<div class="row">
				<input th:field="*{username}" id="username" type="text"
					class="validate" /> <label for="Login">Login</label>
			</div>

			<div class="row">
				<input th:field="*{password}" id="password" type="password"
					class="validate" /> <label for="password">Hasło</label>
			</div>

			<div class="row">
				<input th:field="*{repassword}" id="repassword" type="password"
					class="validate" /> <label for="repassword">Powtórz hasło</label>
			</div>

			<div class="row">
				<input th:field="*{email}" id="email" type="text" class="validate" />
				<label for="email">E-mail</label>
			</div>

			<div class="row">
				<div class="col s10 offset-s1 center-align">
					<button class="btn waves-effect waves-light" type="submit"
						name="action" value="Sign In">
						Rejestracja<i class="material-icons right">send</i>
					</button>
				</div>
			</div>
		</div>
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />
	</form>
	<div class="row">
		<div class="col s10 offset-s1 center-align">
			<a href="/"><button class="btn waves-effect waves-light"
					type="button" name="redir">Wróć do logowania.</button> </a>
		</div>
	</div>


	<!-- footer -->
	<script src="/webjars/jquery/2.1.4/jquery.js"></script>
	<script src="/webjars/materializecss/0.98.0/js/materialize.js"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"></link>

	<!-- Compiled and minified JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

</body>
</html>
