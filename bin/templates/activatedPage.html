<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">

<meta charset="UTF-8" />
<title>title</title>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link href="/webjars/materializecss/0.98.0/css/materialize.css"
	type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body bgcolor="white">
	<div class="row">
		<div class="container">


			<div class="row">
				<div class="col s10 offset-s1 center-align">
					<h1>Wpisz w pole poniżej numer aktywacyjny do Twojego konta.</h1>
				</div>
			</div>

			<div class="row">
				<div class="col s10 offset-s1 center-align">
					<h5>Numer został wysłany na e-mail:</h5>
				</div>
			</div>
	<p class="col s12 center" th:text="${message}">Żądana strona nie
			istnieje</p>

			<form th:action="@{/authorize}" method="post">

				<div class="row">

					<input id="activatedNumber" name="activatedNumber" type="text"
						class="validate " /> <label for="activatedNumber">Numer
						aktwacyjny</label>
				</div>

				<div class="row">
					<div class="col s10 offset-s1 center-align">
						<button class="btn waves-effect waves-light" type="submit"
							name="action">
							Aktywuj! <i class="material-icons right">send</i>
						</button>
					</div>

				</div>
			</form>
			<div class="row">
				<div class="col s10 offset-s1 center-align">
					<a href="/authorize/remail">Klikni jeśli na Twoim koncie e-mail nie
						pojawił się żaden numer.</a>
				</div>
			</div>
		</div>
	</div>


	<div id="footer">
		<footer class="page-footer teal lighten-2">
			<div class="footer-copyright teal lighten-2">
				<div class="container teal lighten-2">
					© 2017 Copyright Konrad L. <a class="grey-text text-lighten-4 right"
						href="/license">License</a>
				</div>
			</div>
		</footer>
	</div>

	<!-- footer -->
	<script src="/webjars/jquery/2.1.4/jquery.js"></script>
	<script src="/webjars/materializecss/0.98.0/js/materialize.js"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"></link>

	<!-- Compiled and minified JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

</body>
</html>
